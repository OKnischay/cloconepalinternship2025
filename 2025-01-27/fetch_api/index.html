            <h1 id="title">Application For Permission to Date My Daughter </h1>
            <p id="note"><b>Note:</b> Form is to be completed within 21 days prior to date. </p>
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" required id="name" name="username" onchange="validateName()"
                        placeholder="Enter name here" />
                    <span id="nameError" class="error"></span><br>
                </div>
                <div>
                    <label for="address-label">Address:</label>
                    <input type="text" required id="address" name="Address" onchange="validateAddress()"
                        placeholder="Enter address here" />
                    <span id="addressError" class="error"></span><br>
                </div>
                <div>
                    <label id="email-label" for="Email">Email:</label>
                    <input type="email" required id="email" name="user_email" onchange="validateEmail()"
                        placeholder="Enter email here">
                    <span id="emailError" class="error"></span><br>
                </div>
                <div>
                    <label id="number-label" for="phone">Phone Number:</label>
                    <input type="text" required id="phone" name="phone" onchange="validatePhone()"
                        placeholder="Enter 10 digit number" min="1" />
                    <span id="phoneError" class="error"></span><br>
                </div>
