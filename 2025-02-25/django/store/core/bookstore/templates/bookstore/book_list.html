{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href='{% static "style.css" %}'>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'book_create' %}">Add Book</a>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Publisher</th>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }} </td>
                <td>{{ book.author }} </td>
                <td>{{ book.price}} </td>
                <td>{{book.publisher}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="{%url 'index'%}">Back to Homepage</a>
</body>
</html>
